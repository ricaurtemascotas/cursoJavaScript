<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>Inicio</title>
  <style>
    :root {
      --bg: #0e0e11;
      --card: #1a1a20;
      --text: #e8e8f0;
      --accent: #6ddcff;
      --border: #2a2a33;
    }* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(180deg, #0e0e11, #121218);
  color: var(--text);
  padding: 16px;
}

h1 {
  font-size: 1.2rem;
  font-weight: 500;
  margin: 0 0 16px 0;
  text-align: center;
  color: var(--accent);
  letter-spacing: 0.5px;
}

.links {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

a {
  text-decoration: none;
  color: var(--text);
}

.item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 14px 16px;
  background: var(--card);
  border-radius: 14px;
  border: 1px solid var(--border);
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.item:active {
  transform: scale(0.98);
  box-shadow: 0 0 0 2px rgba(109, 220, 255, 0.15);
}

.icon {
  width: 28px;
  height: 28px;
  border-radius: 6px;
  background: #000;
  flex-shrink: 0;
}

.label {
  font-size: 1rem;
  letter-spacing: 0.3px;
}

footer {
  margin-top: 24px;
  text-align: center;
  font-size: 0.75rem;
  opacity: 0.6;
}

  </style>
</head>
