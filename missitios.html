<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, sans-serif;
    }

    body {
      margin-top: 30px;
      
      min-height: 100vh;
      padding-top: 50px;
      padding-bottom: 100px;
      padding: 16px;
      background: linear-gradient(180deg, #f3f3f5, #e8e8ec);
      color: #1f1f23;
    }

    .links {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .item {
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: linear-gradient(180deg, #ffffff, #dddddf);
      border-radius: 16px;
      border: 1px solid #c8c8ce;
      box-shadow: 0 6px 14px rgba(0,0,0,0.10);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .item-content {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .item:active {
      transform: scale(0.97);
      box-shadow: 0 3px 8px rgba(0,0,0,0.12);
    }

    .label {
      font-size: 0.95rem;
      font-weight: 500;
      letter-spacing: 0.3px;
      text-align: center;
    }

    .icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
      background: #cfcfd6;
      border-radius: 4px;
    }
  
    .search-section {
      margin-top: 28px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .search-section input {
      width: 100%;
      height: 56px;
      border-radius: 16px;
      border: 1px solid #c8c8ce;
      padding: 0 18px;
      font-size: 16px;
      background: linear-gradient(180deg, #ffffff, #e6e6ea);
      box-shadow: 0 6px 14px rgba(0,0,0,0.10);
      outline: none;
    }

    .search-section input::placeholder {
      color: #666;
    }

    .search-section input:focus {
      border-color: #999;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }


    .search-form {
      position: relative;
    }

    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
    }

    .search-form input {
      padding-left: 48px;
    }

</style>
</head>
<body>

  <div class="links">

    <!-- Uso diario -->
    <a href="https://www.google.com/">
      <div class="item"><div class="item-content"><img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdD0IgCzFRAy63PgEa_MaztUFbIyCef4iv0g&s" alt=""><div class="label">Google</div></div></div></a>

    <a href="https://drive.google.com/">
      <div class="item"><div class="item-content"><img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1T7eSoxgXnEukvHeHIjbUXKkCE8XTAugKxg&s" alt=""><div class="label">Drive</div></div></div></a>

    <a href="https://m.youtube.com/">
      <div class="item"><div class="item-content"><img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_1VanPGl1gPmU4sgXBEY6t_zOvEerE5CXPw&s" alt=""><div class="label">YouTube</div></div></div></a>

    <a href="https://x.com/">
      <div class="item"><div class="item-content"><img class="icon" src="https://www.google.com/s2/favicons?domain=x.com&sz=64" alt=""><div class="label">X (Twitter)</div></div></div></a>

    <!-- Noticias y ocio -->
    <a href="https://www.rtve.es/noticias/">
      <div class="item"><div class="item-content"><img class="icon" src="https://www.google.com/s2/favicons?domain=rtve.es&sz=64" alt=""><div class="label">Noticias</div></div></div></a>

    <a href="https://www.rtve.es/play/internacional/portada/">
      <div class="item"><div class="item-content"><img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSz8q9M2qSXCOnEu9Tiola2QITlsd7ycJjJjA&s" alt=""><div class="label">RTVE Play</div></div></div></a>

    <a href="https://m.filmaffinity.com/es/main.php">
      <div class="item"><div class="item-content"><img class="icon" src="https://www.google.com/s2/favicons?domain=filmaffinity.com&sz=64" alt=""><div class="label">Filmaffinity</div></div></div></a>

    <!-- Aprendizaje -->
    <a href="https://www.sololearn.com/es/learn/courses/web-development">
      <div class="item"><div class="item-content"><img class="icon" src="https://www.google.com/s2/favicons?domain=sololearn.com&sz=64" alt=""><div class="label">SoloLearn</div></div></div></a>

    <a href="https://liteapks.com/">
      <div class="item"><div class="item-content"><img class="icon" src="https://miracomosehace.com/wp-content/uploads/2020/08/simbolo-de-android-APK-150x150.jpg" alt=""><div class="label">LiteAPKs</div></div></div></a>

    <!-- Proyectos -->

      <div class="item"><div class="item-content"><img class="icon" src="https://viajemascotasibague.free.nf/assets/logo.png" alt=""><div class="label">R. Mascotas</div></div></div></a>

    <a href="https://animalandiavet.free.nf/index.html">
      <div class="item"><div class="item-content"><img class="icon" src="https://animalandiavet.free.nf/Images/logo.png" alt=""><div class="label">Animalandia</div></div></div></a>

    <a href="https://viajemascotasibague.free.nf/index.html">
      <div class="item"><div class="item-content"><img class="icon" src="https://viajemascotasibague.free.nf/assets/logo.png" alt=""><div class="label">Viaje Mascotas</div></div></div></a>

  </div>

  <!-- Buscadores -->
  <div class="search-section">
    <form action="https://www.google.com/search" method="get" target="_self" class="search-form">
      <img src="https://www.google.com/favicon.ico" alt="Google" class="search-icon">
      <input type="search" name="q" placeholder="Buscar en Google" aria-label="Buscar en Google">
    </form>

    <form action="https://www.bing.com/search" method="get" target="_self" class="search-form">
      <img src="https://www.bing.com/favicon.ico" alt="Bing" class="search-icon">
      <input type="search" name="q" placeholder="Buscar en Bing" aria-label="Buscar en Bing">
    </form>
  </div>

</body>
</html>
